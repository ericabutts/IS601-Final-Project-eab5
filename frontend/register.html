<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Create Account</h1>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />
    <button id="registerBtn">Register</button>

    <p id="message"></p>

    <script>
        document.getElementById("registerBtn").onclick = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (password.length < 6) {
                document.getElementById("message").textContent = "Password too short";
                return;
            }

            try {
                const res = await fetch("http://host.docker.internal:8000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        email,
                        username: email,
                        password 
                    })
                });

                if (res.ok) {
                    document.getElementById("message").textContent = "Registration successful!";
                } else {
                    const data = await res.json();
                    document.getElementById("message").textContent = data.detail || "Error: Could not register";
                }
            } catch (err) {
                document.getElementById("message").textContent = "Network error: Could not connect to server";
                console.error(err);
            }
        };
    </script>
</body>
</html>
